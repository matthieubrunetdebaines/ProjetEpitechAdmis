        <div class="ensemble_station" id="stations">
          <h2>Stations spatiales</h2>

          <div id="station_spatiale">
            <!-- ISS -->

            <figure class="figure_flotte">
              <figcaption class="figcaption_flotte">
                Station spatiale internationnale
              </figcaption>
              <img
                src="assets/flotte/stations/ISS.jpg"
                alt="ISS"
                class="pic_flotte"
              />
              <p>
                La Station spatiale internationale, en abrégé SSIou ISS, est une
                station spatiale placée en orbite terrestre basse, occupée en
                permanence par un équipage international qui se consacre à la
                recherche scientifique dans l'environnement spatial. Ce
                programme, lancé et piloté par la NASA, est développé
                conjointement avec l'agence spatiale fédérale russe, avec la
                participation des agences spatiales européenne, japonaise et
                canadienne.
              </p>
            </figure>

            <!-- MIR -->

            <figure class="figure_flotte">
              <figcaption class="figcaption_flotte">MIR</figcaption>
              <img
                src="assets/flotte/stations/MIR.jpg"
                alt="MIR"
                class="pic_flotte"
              />
              <p>
                Mir (du russe : Мир signifiant « Paix » et « Monde ») était une
                station spatiale russe placée en orbite terrestre basse par
                l'Union soviétique. Mise en orbite le 19 février 1986 et
                détruite volontairement le 23 mars 2001, elle fut assemblée en
                orbite entre 1986 et 1996. Mir était la première station
                spatiale composée de plusieurs modules, possédait une masse
                supérieure à celle de n'importe quel satellite précédent et
                détenait le record du plus grand satellite artificiel en orbite
                autour de la Terre jusqu'à sa désorbitation le 21 mars 2001
                (record aujourd'hui détenu par la Station spatiale
                internationale). Mir a servi de laboratoire de recherche en
                micropesanteur. Des équipages y ont mené des expériences en
                biologie, biologie humaine, physique, astronomie, météorologie
                et sur les systèmes spatiaux afin de développer les technologies
                nécessaires à l'occupation permanente de l'espace.
              </p>
            </figure>

            <figure class="figure_flotte">
              <figcaption class="figcaption_flotte">
                Station Spatiale Chinoise
              </figcaption>
              <img
                src="assets/flotte/stations/Station-Spatiale-Chintok.jpg"
                alt="SSC"
                class="pic_flotte"
              />
              <p>
                La station spatiale chinoise est une station spatiale d'une
                soixantaine de tonnes de la république populaire de Chine
                comportant trois modules dont l'assemblage a été terminé le 1er
                novembre 2022. La station spatiale, placée sur une orbite basse
                de 300 à 400 km, doit permettre d'effectuer des expériences
                scientifiques en micro gravité, contribuer à la mise au point de
                technologies spatiales et préparer les équipages chinois aux
                vols de longue durée. Cet engin spatial succède à deux
                prototypes de station spatiale Tiangong 1 (2011) et Tiangong 2
                (2016) occupés brièvement par des équipages. La station spatiale
                est desservie par le vaisseau ravitailleur Tianzhou et héberge
                pour des durées de six mois les équipages dont la relève est
                assurée par le vaisseau Shenzhou.
              </p>
            </figure>

        <!------------ CAPSULE DIV ------------>

        <div class="ensemble_station" id="capsules">
          <h2>Capsules spatiales</h2>

          <div class="station_spatiale">
            <!-- Crew Dragon -->

            <figure class="figure_flotte">
              <figcaption class="figcaption_flotte">Crew Dragon</figcaption>
              <img
                src="assets/flotte/capsules/crew_dragon.jpg"
                alt="crew_dragon"
                class="pic_flotte"
              />
              <p>
                Le Crew Dragon (ou SpaceX Dragon 2) est un véhicule spatial
                développé par la société SpaceX pour le compte de l'agence
                spatiale américaine, la NASA, qui assure depuis 2020 la relève
                des équipages de la Station spatiale internationale. Le vaisseau
                est capable de transporter un équipage de quatre astronautes en
                orbite basse. Crew Dragon est avec CST-100 de Boeing l'un des
                deux vaisseaux développés en réponse à l'appel d'offres du
                programme CCDeV lancé en 2010. Ce dernier avait pour objectif de
                reprendre les missions assurées provisoirement par les vaisseaux
                russes Soyouz à la suite du retrait de la navette spatiale
                américaine en 2011.
              </p>
            </figure>

            <!-- APOLLO -->

            <figure class="figure_flotte">
              <figcaption class="figcaption_flotte">Apollo</figcaption>
              <img
                src="assets/flotte/capsules/apollo.jpg"
                alt="APOLLO"
                class="pic_flotte"
              />
              <p>
                Le programme Apollo est le programme spatial de la NASA mené
                durant la période 1961 – 1972, qui a permis aux États-Unis
                d'envoyer pour la première fois des hommes sur la Lune. Il est
                lancé par le président John F. Kennedy le 25 mai 1961,
                essentiellement pour reconquérir le prestige américain mis à mal
                par les succès de l'astronautique soviétique, à une époque où la
                guerre froide entre les deux superpuissances battait son plein.
                Le programme avait pour objectif de poser un homme sur la Lune
                avant la fin de la décennie. Le 21 juillet 1969, cet objectif
                était atteint par deux des trois membres d'équipage de la
                mission Apollo 11, Neil Armstrong et Buzz Aldrin. Cinq autres
                missions se sont posées par la suite sur d'autres sites lunaires
                et y ont séjourné jusqu'à trois jours. Ces expéditions ont
                permis de rapporter 382 kilogrammes de roche lunaire et de
                mettre en place plusieurs batteries d'instruments scientifiques.
                Les astronautes ont effectué des observations in situ au cours
                d'excursions sur le sol lunaire d'une durée pouvant atteindre
                huit heures, assistés à partir d'Apollo 15 par un véhicule
                tout-terrain, le Rover lunaire Apollo.
              </p>
            </figure>

            <!-- VOSTOK -->

            <figure class="figure_flotte">
              <figcaption class="figcaption_flotte">Vostok</figcaption>
              <img
                src="assets/flotte/capsules/Vostok2.jpg"
                alt="Vostok"
                class="pic_flotte"
              />
              <p>
                Vostok est le premier type de vaisseau spatial habité développé
                par l'Union soviétique dans le cadre du programme du même nom.
                Testé à cinq reprises entre mai 1960 et mars 1961, il a été
                utilisé le 12 avril 1961 par Youri Gagarine pour effectuer le
                tout premier vol spatial habité. Cinq autres vols habités ont eu
                lieu jusqu'en juin 1963. Le vaisseau a ensuite été aménagé à
                deux reprises dans le cadre du programme Voskhod : d'abord pour
                accueillir trois cosmonautes, en 1964, puis pour permettre la
                toute première sortie dans l'espace, en 1965. Par la suite, les
                soviétiques ont utilisé le vaisseau Soyouz, plus manœuvrable,
                mais des versions dérivées du Vostok ont été encore longtemps
                utilisées, notamment comme satellites de reconnaissance
                militaires ou comme satellites d'observation.
              </p>
            </figure>
          </div>

        <!------------ NAVETTES SPATIALES ------------->

        <div class="ensemble_station" id="navettes">
          <h2>Navettes spatiales</h2>

          <div class="station_spatiale">
            <!-- NSA -->

            <figure class="figure_flotte">
              <figcaption class="figcaption_flotte">
                Navette sptiale américaines
              </figcaption>
              <img
                src="assets/flotte/navettes/navette spatiale americaine.jpg"
                alt="nsa"
                class="pic_flotte"
              />
              <p>
                La navette spatiale américaine est un type de véhicule spatial
                conçu et utilisé par l'agence spatiale américaine (NASA), dont
                le vol inaugural remonte au 12 avril 1981 et qui est retiré du
                service en juillet 2011, après avoir effectué un total de 135
                vols. Elle est composée de trois sous-ensembles : l'orbiteur —
                qui est le seul composant à se placer en orbite et transporte le
                fret et les astronautes —, le réservoir externe et deux
                propulseurs d'appoint. Le terme « navette spatiale » s'applique
                uniquement à l'orbiteur, qui revient se poser comme un planeur
                sur une piste d'atterrissage et peut être réutilisé pour un
                nouveau vol. Les propulseurs d'appoint sont également conçus
                pour être réutilisables. L'orbiteur, qui constitue l'élément le
                plus complexe, a été construit à cinq exemplaires, dont deux,
                Challenger et Columbia, ont été détruits aux cours d'accidents
                entraînant la perte de leurs équipages.
              </p>
            </figure>

            <!-- BOURANE -->

            <figure class="figure_flotte">
              <figcaption class="figcaption_flotte">Bourane</figcaption>
              <img
                src="assets/flotte/navettes/bourane.jpg"
                alt="Bourane"
                class="pic_flotte"
              />
              <p>
                Le programme de vaisseau spatial réutilisable soviétique
                Bourane, Buran selon la transcription anglaise (« Бура́н »
                signifie « tempête de neige » en russe), a été lancé en 1976 en
                réponse au programme américain de navettes spatiales. Les
                dirigeants soviétiques, qui étaient persuadés que ce programme
                américain serait utilisé à des fins militaires, ont voulu
                disposer d'un engin équivalent afin de maintenir l’équilibre des
                puissances durant la guerre froide. Ce projet a été le plus
                important et le plus coûteux de l’histoire de l’exploration
                spatiale soviétique.
              </p>
            </figure>
          </div>
        </div>
